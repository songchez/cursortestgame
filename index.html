<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벽돌깨기 게임</title>
    <style>
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
      #audioControls {
        text-align: center;
        margin-top: 10px;
      }
      #audioControls label {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <div id="audioControls">
      <label>
        배경음악:
        <input
          type="range"
          id="bgmVolume"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
        <button id="bgmMute">음소거</button>
      </label>
      <label>
        효과음:
        <input
          type="range"
          id="sfxVolume"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
        <button id="sfxMute">음소거</button>
      </label>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="background.mp3" type="audio/mpeg" />
    </audio>
    <audio id="hitSound">
      <source src="hit.wav" type="audio/mpeg" />
    </audio>
    <audio id="powerupSound">
      <source src="powerup.mp3" type="audio/mpeg" />
    </audio>
    <script src="game.js"></script>
  </body>
</html>
